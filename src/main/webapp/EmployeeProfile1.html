<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">
    <style type="text/css">
    form{
        background-color: rgb(226, 220, 220);
        padding: 10px;
        padding-top: 30px;
        width: 60%;
       text-align: center;
       border: 4px solid rgb(255, 252, 252);
       border-radius: 25px;
        
    }
    table{
        border:none;
    }
   h2{
    font-style: italic;
    padding-top:5%;
    color: violet;
   }
    </style>
</head>
<body>
	<header>
        <center><h1>STAR COMPANY</h1></center>
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: hotpink;">
                    <img src="logo.jpg" width="30px" height="30px">
                    STAR</a>
                  </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="EmployeeHome.html">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Reimbursement Request
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="Request.html">Add Request</a>
                  <a class="dropdown-item" href="requestPending.html">Pending Request</a>
                  <a class="dropdown-item" href="requestAccepted.html">Accepted Request</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="logout.html">Logout</a>
              </li>             
            </ul>
          </nav>
    </header>
	<div>
        <div>
            <h2 style="color:indigo;"><center>Profile</center></h2>
        </div>
        <br>
        <br>
            <section>
                <aside style="margin-left:40px;width:40%;height: 100%">
                    <img src="avatar.png" width="200px" height="200px" style="float: left;border-radius: 50%;">
                </aside>
                <main style="float:left;padding-left:10%;width:60%;">
                    <div id="profile">
                    </div>
                    <center>
                        <a href="updateProfile.html"><button type="button" class="btn btn-primary">Edit Profile</button></a>
                        <a href="changePassword.html"><button type="button" class="btn btn-primary">Change Password</button></a>
                    </center>
                </main>
            </section>	
	</div>
    <script>
        fetch('http://localhost:8080/Reimbursement/webapi/controller/profile')
        .then((response)=>response.json())
        .then((json)=>displayProfile(json))
        .catch(err=>console.log('Request failed'));
        function displayProfile(response)
        {
            
            var data1=response;
           
            let output='';
           for(var d1 of data1)
            {
                var birth=new Date(d1.dob).toLocaleDateString("en-US");
                output+=`
                <table class="table table-borderless>
                    <thead>Profile</thead>
                    <tbody>
                        <tr scope="row">
                            <td>Employee id</td>
                            <td>${d1.empId}</td>
                        </tr>
                        <tr scope="row">
                            <td>First Name</td>
                            <td>${d1.firstName}</td>
                        </tr>
                        <tr scope="row">
                            <td>Last Name</td>
                            <td>${d1.lastName}</td>
                        </tr>
                        <tr scope="row">
                            <td>Date of birth</td>
                           
                            <td>${birth}</td>
                        </tr>
                        <tr scope="row">
                            <td>Age</td>
                            <td>${d1.age}</td>
                        </tr>
                        <tr scope="row">
                            <td>Email id</td>
                            <td>${d1.emailid}</td>
                        </tr>
                        <tr scope="row">
                            <td>Designation</td>
                            <td>${d1.designation}</td>
                        </tr>
                        <tr scope="row">
                            <td>Door number</td>
                            <td>${d1.doornumber}</td>
                        </tr>
                        <tr scope="row">
                            <td>Street name</td>
                            <td>${d1.street}</td>
                        </tr>
                        <tr scope="row">
                            <td>District</td>
                            <td>${d1.district}</td>
                        </tr>
                        <tr scope="row">
                            <td>Contact no</td>
                            <td>${d1.contactno}</td>
                        </tr>
                        <tr scope="row">
                            <td>Gender</td>
                            <td>${d1.gender}</td>
                        </tr>
                        <tr scope="row">
                            <td>Pincode</td>
                            <td>${d1.pincode}</td>
                        </tr>
                `;
            }
        document.getElementById('profile').innerHTML=output;
        }
    </script>
</body>
</html>
